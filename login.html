<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>GreenSafai — Login</title>
    <style>
        /* --- Root Variables for GreenSafai Theme --- */
        :root {
            --bg-primary: #071025;
            --bg-secondary: #071827;
            --card-bg: #0b1220;
            --text-light: #e6eef3;
            --text-muted: #9aa6b2;
            --accent-green: #7ad29f;
            --accent-green-dark: #43d6b9;
            --accent-green-hover: #50e0a5;
            --box-shadow-dark: rgba(0, 0, 0, 0.5);
            --box-shadow-white-hover: rgba(255, 255, 255, 0.2);
            --box-shadow-green-hover: rgba(122, 210, 159, 0.5);
            --card-radius: 14px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 60%);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--card-radius);
            box-shadow: 0 10px 40px var(--box-shadow-dark);
            width: 100%;
            max-width: 400px;
            transition: box-shadow 0.3s ease;
            box-shadow: 0 15px 50px var(--box-shadow-white-hover);
        }
        .card:hover{
            border-color: var(--accent-green);
            outline: none;
            box-shadow: 0 0 8px rgba(122, 210, 159, 0.8);
        }
        
        

        .logo {
            text-align: center;
            margin-bottom: 1.2rem;
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-green);
        }
        .logo img {
    width: 60px;         /* logo ka size */
    height: 60px;        /* circle banane ke liye equal width/height */
    border-radius: 50%;  /* circle shape */
    object-fit: cover;   /* image crop ho kar fit hogi */
    box-shadow: 0 0 8px rgba(122, 210, 159, 0.5); /* halka green glow */
}


        h2 {
            text-align: center;
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: .3rem;
            font-size: .9rem;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            padding: .75rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: var(--text-light);
            margin-bottom: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 15px 50px var(--box-shadow-white-hover);
        }

        input:hover, input:focus {
            border-color: var(--accent-green);
            outline: none;
            box-shadow: 0 0 8px rgba(122, 210, 159, 0.5); /* Green shadow on input hover/focus */
        }

        .btn {
            width: 100%;
            padding: .8rem;
            border-radius: 10px;
            border: 0;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-green-dark));
            color: #022;
            margin-top: .5rem;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, var(--accent-green-hover), var(--accent-green));
            box-shadow: 0 8px 20px var(--box-shadow-green-hover); /* Green shadow on button hover */
        }
        
        .btn:active {
            transform: translateY(0);
        }

        .extra-links {
            display: flex;
            justify-content: space-between;
            font-size: .9rem;
            margin-top: .5rem;
        }

        .muted {
            text-align: center;
            margin-top: 1rem;
            font-size: .9rem;
        }

        a {
            color: var(--accent-green);
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        
        a:hover {
            color: var(--accent-green-hover);
            text-shadow: 0 0 5px var(--accent-green);
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
  <img src="ecosfaai-logo.jpg" alt="GreenSafai Logo">
</div>

        <h2>Login</h2>
        <form id="authForm">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <div class="extra-links">
                <span></span>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="muted">
            Don’t have an account? <a href="signup.html">Create Account</a>
        </div>
    </div>
    <script>
        document.getElementById("authForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                const res = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("user", data.user.name);
                    window.location.href = "neerajweb.html";
                } else {
                    alert(data.msg || "⚠ Wrong Email or Password");
                }
            } catch (err) {
                alert("⚠ Server not reachable");
            }
        });
    </script>
</body>
</html>

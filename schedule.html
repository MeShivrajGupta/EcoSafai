<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pickup Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root{
      --bg:#0f1724; --card:#1a2233; --accent:#3ee68c; --muted:#9aa6b2; --text:#fff;
      --radius:14px; --gap:1.2rem;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(180deg,#071025 0%,#071827 60%);
      color:var(--text);
      min-height:100vh;
      padding:2rem;
    }
    header{text-align:center;position:relative;margin-bottom:2.5rem;animation:fadeDown 1s ease;}
    @keyframes fadeDown{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}
    header h1{color:var(--accent);font-size:2.2rem;margin-bottom:.5rem;}
    header p{color:var(--muted);font-size:1.05rem;}
    .home-icon{position:absolute;top:10px;left:10px;font-size:1.6rem;color:var(--accent);
      background:rgba(255,255,255,0.05);padding:8px;border-radius:50%;transition:.3s;}
    .home-icon:hover{background:var(--accent);color:#022;transform:scale(1.1);}
    .schedule-grid{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:var(--gap);
    }
    .card{
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:var(--radius);
      padding:1.4rem;
      transition:.4s;
      cursor:pointer;
      overflow:hidden;
      position:relative;
      animation:fadeInUp .8s ease;
    }
    @keyframes fadeInUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
    .card::after{
      content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;
      background:linear-gradient(120deg,rgba(62,230,140,0.2),rgba(67,214,185,0.15));
      transition:all .5s;
    }
    .card:hover::after{left:0;}
    .card:hover{transform:translateY(-8px) scale(1.03);box-shadow:0 12px 30px rgba(0,0,0,0.5);}
    .icon{font-size:2rem;margin-bottom:.8rem;color:var(--accent);}
    .area{font-size:1.2rem;font-weight:600;margin-bottom:.4rem;color:var(--accent);}
    .time{font-size:1rem;margin-bottom:.3rem;}
    .details{font-size:.9rem;color:var(--muted);}
    @media(max-width:600px){header h1{font-size:1.7rem;}.card{padding:1rem;}}
  </style>
</head>
<body>
  <header>
    <a href="pickup.html" class="home-icon"><i class="fas fa-plus"></i></a>
    <h1>üöõ Pickup Schedule</h1>
    <p>See your scheduled waste pickups</p>
  </header>

  <main>
    <div class="schedule-grid" id="scheduleGrid"></div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const scheduleGrid = document.getElementById("scheduleGrid");
      let pickups = JSON.parse(localStorage.getItem("pickups")) || [];

      if (pickups.length === 0) {
        scheduleGrid.innerHTML = "<p style='color:#9aa6b2;font-size:1.2rem;'>No scheduled pickups yet.</p>";
        return;
      }

      pickups.forEach(pickup => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
          <div class="area">${pickup.address}</div>
          <div class="time">‚è∞ ${pickup.pickupDate} at ${pickup.pickupTime}</div>
          <div class="details">${pickup.wasteType} | Contact: ${pickup.contactNumber}</div>
          <div class="details">Requested by: ${pickup.fullName}</div>
        `;
        scheduleGrid.appendChild(card);
      });
    });
  </script>
</body>
</html>

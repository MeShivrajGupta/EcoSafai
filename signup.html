<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        /* CSS for the Dark Theme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(180deg, #071025 0%, #071827 60%);
            color: #e6eef3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            max-width: 450px;
            width: 100%;
        }
        .signup-containe:hover{
            :hover { /* Added hover for inputs */
            outline: none;
            border-color: #7ad29f; /* Green border */
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3); /* White shadow on hover/focus */
        }

        }

        .signup-card {
            background-color: #1a2a3a;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: box-shadow 0.3s ease; /* Add transition for shadow */
        }

        .signup-card:hover {
            box-shadow: 0 10px 50px rgba(255, 255, 255, 0.1), /* Lighter, broader shadow on hover */
                        0 0 15px rgba(255, 255, 255, 0.08); /* Inner white glow */
        }

        h1 {
            font-size: 2rem;
            color: #7ad29f;
            margin-bottom: 0.5rem;
        }

        .signup-card p {
            color: #9aa6b2;
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #9aa6b2;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #2a3a4a;
            border: 1px solid #4a5b6b;
            border-radius: 8px;
            font-size: 1rem;
            color: #e6eef3;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input::placeholder {
            color: #9aa6b2;
        }

        input:focus,
        input:hover { /* Added hover for inputs */
            outline: none;
            border-color: #7ad29f; /* Green border */
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3); /* White shadow on hover/focus */
        }

        .error-message {
            color: #ffb3b3;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #7ad29f, #43d6b9);
            color: #022;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; /* Added shadow transition */
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(90deg, #50e0a5, #7ad29f); /* Slightly adjust gradient on hover */
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2); /* White shadow on hover */
        }

        .login-link {
            margin-top: 1.5rem;
            color: #9aa6b2;
        }

        .login-link a {
            color: #7ad29f;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* White text shadow on hover */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 500px) {
            .signup-card {
                padding: 1.5rem;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h1>Create Account</h1>
            <p>Fill out the form below to get started.</p>

            <form id="signup-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div id="error-message" class="error-message" role="alert"></div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const errorMessageDiv = document.getElementById('error-message');

            errorMessageDiv.textContent = '';
            errorMessageDiv.style.display = 'none';

            let isValid = true;

            if (!fullName || !email || !password || !confirmPassword) {
                errorMessageDiv.textContent = 'All fields are required.';
                isValid = false;
            } else if (password !== confirmPassword) {
                errorMessageDiv.textContent = 'Passwords do not match.';
                isValid = false;
            }

            if (!isValid) {
                errorMessageDiv.style.display = 'block';
            } else {
                alert('Account created successfully!');
                this.reset();
            }
        });
    </script>
</body>
</html>
